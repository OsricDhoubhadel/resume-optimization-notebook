<h2 id="approach-1-nltk-module">Approach 1: NLTK module</h2>
<p>NLTK (Natural Language Toolkit) is a Natural Language Processing library.</p>
<p><em>'Natural language processing (NLP) is a subfield of computer science and especially artificial intelligence. It is primarily concerned with providing computers with the ability to process data encoded in natural language and is thus closely related to information retrieval, knowledge representation and computational linguistics, a subfield of linguistics.'</em><br />
-Wikipidea definition</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-class="invert" data-theme="uncover" lang="en-CA" class="invert" style="--class:invert;--theme:uncover;">
<h3 id="nltk-processes">NLTK Processes</h3>
<ul>
<li>Cleanup: change case (either upper or lower)</li>
<li>Remove punctuation</li>
<li>Tokenize the text into words</li>
<li>Remove stopwords (such as 'the', 'is','and' etc) that don't provide value in understanding context</li>
<li>Lemmatize which is the process of turning words into their root form (e.g. walked to walk, better to good etc)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-class="invert" data-theme="uncover" lang="en-CA" class="invert" style="--class:invert;--theme:uncover;">
<h3 id="nltk-code">NLTK Code</h3>
<p>Imports and download of corpus</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">
<span class="hljs-keyword">import</span> nltk
<span class="hljs-keyword">from</span> nltk.tokenize <span class="hljs-keyword">import</span> word_tokenize, sent_tokenize  <span class="hljs-comment"># For tokenization</span>
<span class="hljs-keyword">from</span> nltk.corpus <span class="hljs-keyword">import</span> stopwords  <span class="hljs-comment"># For stopword removal</span>
<span class="hljs-keyword">from</span> nltk.stem <span class="hljs-keyword">import</span> PorterStemmer, WordNetLemmatizer  <span class="hljs-comment"># For stemming and lemmatization</span>
<span class="hljs-keyword">from</span> nltk <span class="hljs-keyword">import</span> pos_tag, ne_chunk  <span class="hljs-comment"># For POS tagging and Named Entity Recognition (NER)</span>
<span class="hljs-keyword">import</span> string  <span class="hljs-comment"># For text normalization</span>

<span class="hljs-comment"># Download necessary datasets (only needed once)</span>
nltk.download(<span class="hljs-string">&#x27;punkt&#x27;</span>)
nltk.download(<span class="hljs-string">&#x27;punkt_tab&#x27;</span>)
nltk.download(<span class="hljs-string">&#x27;stopwords&#x27;</span>)
nltk.download(<span class="hljs-string">&#x27;averaged_perceptron_tagger&#x27;</span>)
nltk.download(<span class="hljs-string">&#x27;averaged_perceptron_tagger_eng&#x27;</span>)
nltk.download(<span class="hljs-string">&#x27;wordnet&#x27;</span>)
nltk.download(<span class="hljs-string">&#x27;maxent_ne_chunker&#x27;</span>)
nltk.download(<span class="hljs-string">&#x27;words&#x27;</span>)

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-class="invert" data-theme="uncover" lang="en-CA" class="invert" style="--class:invert;--theme:uncover;">
<h3 id="nltk-code-1">NLTK Code</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">preprocess</span>(<span class="hljs-params">text</span>):
    text = text.lower()  <span class="hljs-comment"># Lowercase</span>
    text = text.translate(<span class="hljs-built_in">str</span>.maketrans(<span class="hljs-string">&#x27;&#x27;</span>, <span class="hljs-string">&#x27;&#x27;</span>, string.punctuation))  <span class="hljs-comment"># Remove punctuation</span>
    tokens = word_tokenize(text)  <span class="hljs-comment"># Tokenize</span>
    tokens = [word <span class="hljs-keyword">for</span> word <span class="hljs-keyword">in</span> tokens <span class="hljs-keyword">if</span> word <span class="hljs-keyword">not</span> <span class="hljs-keyword">in</span> stopwords.words(<span class="hljs-string">&#x27;english&#x27;</span>)]  <span class="hljs-comment"># Remove stopwords</span>
    lemmatizer = WordNetLemmatizer()
    tokens = [lemmatizer.lemmatize(word) <span class="hljs-keyword">for</span> word <span class="hljs-keyword">in</span> tokens]  <span class="hljs-comment"># Lemmatization</span>
    <span class="hljs-keyword">return</span> <span class="hljs-string">&quot; &quot;</span>.join(tokens)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-class="invert" data-theme="uncover" lang="en-CA" class="invert" style="--class:invert;--theme:uncover;">

<p>See how similar the tokens are based on cosine of tokens</p>
<p><img src="https://blogs.ischool.berkeley.edu/w231/files/2021/05/Blog_image1-768x490.png" alt="" style="height:350px;" /></p>
<p><a href="https://blogs.ischool.berkeley.edu/w231/2021/05/31/machine-learning-bias-in-word-embedding-algorithms/">Figure source</a></p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-class="invert" data-theme="uncover" lang="en-CA" class="invert" style="--class:invert;--theme:uncover;">
<h3 id="cosine-similarity---code">Cosine similarity - Code</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Import sklearn</span>
<span class="hljs-keyword">from</span> sklearn.feature_extraction.text <span class="hljs-keyword">import</span> TfidfVectorizer
<span class="hljs-keyword">from</span> sklearn.metrics.pairwise <span class="hljs-keyword">import</span> cosine_similarity

<span class="hljs-comment"># Convert texts into TF-IDF vectors</span>
vectorizer = TfidfVectorizer()
tfidf_matrix = vectorizer.fit_transform([preprocess(job_description), preprocess(resume)])

<span class="hljs-comment"># Compute cosine similarity</span>
cosine_sim = cosine_similarity(tfidf_matrix[<span class="hljs-number">0</span>], tfidf_matrix[<span class="hljs-number">1</span>])

<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Cosine Similarity: <span class="hljs-subst">{cosine_sim[<span class="hljs-number">0</span>][<span class="hljs-number">0</span>]:<span class="hljs-number">.4</span>f}</span>&quot;</span>)


&lt;Result: Cosine Similarity: <span class="hljs-number">0.1568</span>&gt;
</code></pre>
</section>

<h2 id="lightcast-api-code">Lightcast API code</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> requests

<span class="hljs-keyword">def</span> <span class="hljs-title function_">get_access_token</span>(<span class="hljs-params">EMSI_CLIENT_ID, EMSI_CLIENT_SECRET</span>):
    <span class="hljs-string">&quot;&quot;&quot;Retrieves an access token.&quot;&quot;&quot;</span>
    url = <span class="hljs-string">&quot;https://auth.emsicloud.com/connect/token&quot;</span>
    payload = <span class="hljs-string">f&quot;client_id=<span class="hljs-subst">{EMSI_CLIENT_ID}</span>&amp;client_secret=<span class="hljs-subst">{EMSI_CLIENT_SECRET}</span>&amp;grant_type=client_credentials&amp;scope=emsi_open&quot;</span>
    headers = {<span class="hljs-string">&quot;Content-Type&quot;</span>: <span class="hljs-string">&quot;application/x-www-form-urlencoded&quot;</span>}

    response = requests.request(<span class="hljs-string">&quot;POST&quot;</span>, url, data=payload, headers=headers)
    <span class="hljs-keyword">return</span> response.json()

<span class="hljs-keyword">def</span> <span class="hljs-title function_">get_skills</span>(<span class="hljs-params">text, access_token, confidence_threshold=<span class="hljs-number">0.6</span></span>):
    <span class="hljs-string">&quot;&quot;&quot;Retrieves the latest skills data.&quot;&quot;&quot;</span>
    url = <span class="hljs-string">&quot;https://emsiservices.com/skills/versions/latest/extract&quot;</span>

    payload = {
    <span class="hljs-string">&quot;text&quot;</span>: text,
    <span class="hljs-string">&quot;confidenceThreshold&quot;</span>: confidence_threshold
    }
    headers = {
        <span class="hljs-string">&quot;Authorization&quot;</span>: <span class="hljs-string">f&quot;Bearer <span class="hljs-subst">{access_token}</span>&quot;</span>,
        <span class="hljs-string">&quot;Content-Type&quot;</span>: <span class="hljs-string">&quot;application/json&quot;</span>
    }

    <span class="hljs-keyword">try</span>:
        response = requests.request(<span class="hljs-string">&quot;POST&quot;</span>, url, json=payload, headers=headers)
        response.raise_for_status()
